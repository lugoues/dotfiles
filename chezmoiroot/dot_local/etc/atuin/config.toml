style = "compact"
inline_height = 15
filter_mode = "host"
auto_sync = true
#search_mode = "fuzzy"
search_mode = "skim"
exit_mode = "return-query"


# Git repos = workspace
workspaces = true

sync_frequency = "10m"

# keymap_mode="vim-insert"
history_filter = [
  "^[ \t]*where.*$",
  "^[ \t]*which.*$",
  "^[ \t]*vim[ \t]*$",
  "^[ \t]*pwd[ \t]*$",
  "^[ \t]*su[ \t]*$",
  "^[ \t]*sudo[ \t]*$",
  "^[ \t]*clear[ \t;]*$",
  "^[ \t]*cd[ \t]+(?:\\.(?:/|\\\\)?|\\.\\.(?:/|\\\\)?|~(?:/|\\\\)?|/)+[ \t]*$",
  "^[ \t]*ls(?:[ \t]*-[a-zA-Z]+)*[ \t]*(?:/[ \t]*$|~[ \t]*$|(?:\\.\\.(?:/|$))+[ \t]*$|[ \t]*$)"
]

common_subcommands = [
  "apt",
  "cargo",
  "composer",
  "dnf",
  "docker",
  "git",
  "go",
  "ip",
  "kubectl",
  "nix",
  "nmcli",
  "npm",
  "pecl",
  "pnpm",
  "podman",
  "port",
  "systemctl",
  "tmux",
  "yarn",
  "gt",
  "mise",
  "phare"
]
